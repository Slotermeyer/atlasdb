options:
  javaPackage: 'com.palantir.atlasdb.transaction.expectations'

namespaces:
  expectations:
    docs: Data collection on transaction patterns
    metrics:
      bytesRead:
        docs: Bytes read by a transaction through Atlas kvs read calls
        type: histogram
      kvsCalls:
        docs: Number of Atlas kvs read calls made by a transaction
        type: histogram
      ageMillis:
        docs: Elapsed duration in milliseconds for a transaction
        type: histogram
      worstKvsBytesRead:
        docs: Most bytes read by a transaction in one Atlas kvs read call
        type: histogram

  violations:
    docs: Metrics to flag violations
    metrics:
      ranForTooLong:
        docs: Some transaction is running for longer than its configured limit
        type: gauge
      readTooMuch:
        docs: Some transaction read more than its configured limit
        type: gauge
      readTooMuchInOneKvsCall:
        docs: Some transaction read more than its configured limit in one Atlas Kvs call
        type: gauge
      queriedKvsTooMuch:
        docs: Some transaction made more than its configured limit of Atlas Kvs calls
        type: gauge

